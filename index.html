<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Switch</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- A container to group related elements -->
    <div class="container">
      <!-- Text label for volume control -->
      <p>Volume</p>
      <!-- Button background container for volume control -->
      <div class="btn-bg">
        <!-- Checkbox input for volume control, initially checked -->
        <input type="checkbox" checked />
        <!-- Button inner container for volume control -->
        <div class="btn-in">
          <!-- Icon for volume on state -->
          <span class="on"><i class="fa fa-volume-up fa-2x"></i></span>
          <!-- Icon for volume off state -->
          <span class="off"><i class="fa fa-volume-off fa-2x"></i></span>
        </div>
      </div>
      <!-- Text label for microphone control -->
      <p>Mic</p>
      <!-- Button background container for microphone control -->
      <div class="btn-bg">
        <!-- Checkbox input for microphone control, initially checked -->
        <input type="checkbox" checked />
        <!-- Button inner container for microphone control -->
        <div class="btn-in">
          <!-- Icon for microphone on state -->
          <span class="on"><i class="fa fa-microphone fa-2x"></i></span>
          <!-- Icon for microphone off state -->
          <span class="off"><i class="fa fa-microphone-slash fa-2x"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
